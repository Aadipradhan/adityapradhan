<!-- Edit Quote -->
<template>
	<template if:true={quoteData}>
		<h3 class="slds-p-bottom--medium slds-page-header__title">Welcome to quote {quoteData.name}!</h3>

		<!-- Displaying Quote Section -->
		<lightning-layout multiple-rows class="slds-text-heading_small slds-p-bottom--small">
			<lightning-layout-item size="12" small-device-size="3" medium-device-size="6" large-device-size="3">
				Quote Project Starts On:&nbsp;
				<lightning-formatted-date-time value={quoteData.startDate} time-zone="UTC">
				</lightning-formatted-date-time>
			</lightning-layout-item>
			<lightning-layout-item size="12" small-device-size="3" medium-device-size="6" large-device-size="3">
				Quote Project Ends On:&nbsp;
				<lightning-formatted-date-time value={quoteData.endDate} time-zone="UTC">
				</lightning-formatted-date-time>
			</lightning-layout-item>
		</lightning-layout>

		<!--Edit Quote Section-->
		<lightning-layout multiple-rows class="slds-text-heading_small slds-p-bottom--small slds-size--4-of-12">
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
				<lightning-input type="date" name="startDate" label="Start Date" value={quoteData.startDate}
					onchange={handleDateChange}>
				</lightning-input>
			</lightning-layout-item>
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
				<lightning-input type="date" name="endDate" label="End Date" value={quoteData.endDate}
					onchange={handleDateChange}>
				</lightning-input>
			</lightning-layout-item>
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
				class="slds-p-top--small">
				<lightning-button variant="brand" label="Save" title="Save" onclick={handleSave}></lightning-button>
			</lightning-layout-item>
		</lightning-layout>

	</template>
</template>
